on:
  release:
    types: [released]

jobs:
  trigger-conan-index:
    runs-on: ubuntu-24.04
    name: "Trigger conan-index workflow"

    steps:
      - name: "Trigger conan-index workflow"
        run: |
          .github/trigger-conan-index.ps1 \
            -GitHubSourceUser ${{ github.event.repository.owner }} \
            -GitHubSourceRepository ${{ github.event.repository.name }} \
            -GitHubSourceRef '${{ github.ref }}' \
            -GitHubIndexUser ${{ github.event.repository.owner }} \
            -GitHubIndexRepository conan-index \
            -GitHubIndexEvent create-package \
            -GitHubIndexToken ${{ secrets.CONAN_INDEX_TOKEN }} \
            -PackageBase ${{ github.event.repository.name }}
